<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input</title>
</head>
<body>
    
    <form action="GET">
        <input type="search" placeholder="search"><br>
        <input type="email" placeholder="email"><br>
        <input type="url" placeholder="url"><br>
        <input type="tel" placeholder="tel"><br>
        <input type="number" placeholder="number"><br>
        <input type="range" min="0" max="100"><br>
        <input type="date" name="" id=""><br>
        <input type="week" name="" id=""><br>
        <input type="time" name="" id=""><br>
        <input type="datetime-local" name="" id=""><br>
        <input type="color" name="" id=""><br>
        <input type="submit" value="Enviar">
    </form>

</body>
</html>
